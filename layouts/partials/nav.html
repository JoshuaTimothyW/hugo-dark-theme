<header class="header">
    <nav class="nav">
      <a class="logo" href="{{  "/" | relURL }}">{{ .Site.Title }}</a>
      {{- if .Site.Menus.main }}
      <ul class="menu">
        {{- range .Site.Menus.main }}
        <li>
          <a href="{{ .URL }}">{{ .Name }}</a>
        </li>
        {{- end }}
      </ul>
      {{- end }}
    </nav>
</header>
